{% extends "base.html" %}
{% load static %}
{% block title %}
  <title>Flower Shop</title>
{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<main>
  <div class="container mt-header">
    <section id="singUpConsultation">
      <div class="container">
        <div class="singUpConsultation">
          <form action="#" class="singUpConsultation__form">
            <div class="title">Запись на консультацию</div>
            <input type="text" name="name" class="order__form_input" placeholder="Введите Имя" required>
            <input type="text" name="phone" class="order__form_input" placeholder="+ 7 (999) 000 00 00" required>
            <div class="chekbox fic">
              <input type="checkbox" class="singUpConsultation__ckekbox" checked required>
              <span class="chekbox__intro">Я согласен(а) с политикой конфидециоальности</span>
            </div>
            <button class="btn singUpConsultation__form_btn" formaction="{% url 'index' %}" formmethod="POST">Отправить</button>
          </form>
          <div class="blockImgHiden"></div>
        </div>
      </div>
      <img src="{% static 'img/singUpConsultationImg.jpg' %}" alt="singUpConsultationImg" class="singUpConsultation__img">
    </section>
  </div>
</main>
{% endblock content %}
