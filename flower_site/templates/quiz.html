{% extends "base.html" %}
{% load static %}
{% block title %}
  <title>Flower Shop</title>
{% endblock %}
{% block content %}
{% include 'navbar.html' %}
  <section id="quiz">
    <div class="container">
      <div class="quiz">
        <div class="quiz__back ">
          <a href="/" class="quiz__back_link fic"><img src="{%  static 'img/arrow-left.svg'%}" alt="arrow-left" class="arrowLeft">
          <span class="quiz__back_intro">Назад</span></a>
        </div>
        <div class="quiz__block">
          <h1 class="quiz__title">К какому событию нужен букет?</h1>
          <div class="quiz__elems fic">
            <button onclick="window.location.href='{% url 'quiz_step' %}'" class="quiz__elem">Свадьба</button>
            <button onclick="window.location.href='{% url 'quiz_step' %}'" class="quiz__elem">День рождения</button>
            <button onclick="window.location.href='{% url 'quiz_step' %}'" class="quiz__elem">Без повода</button>
          </div>
          <div class="quiz__progress">
            <div class="quiz__progress_step">
              <span class="quiz__progress_num">1</span>
              <span class="quiz__progress_in"> шаг из </span>
              <span class="quiz__progress_num">2</span>
            </div>
            <div class="quiz__progress_line">
              <div class="quiz__progress_lineActive"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
{% endblock content %}
